          <div id="kanjiList" class="grid grid-cols-4 gap-4 md:grid-cols-6 text-center text-2xl">
            <button id="hi" class="kanji-button">日</button>
            <button id="hitotsu" class="kanji-button">一</button>
            <button id="kuni" class="kanji-button">国</button>

            ?
          </h1>

            id="descricao"
            class="bg-white"
            style="background-color: #edefff; text-align: center; border-radius: 20px"
          >
            Choose a kanji and see his description !
          </p>
          <p
            id="onyomi"
            style="background-color: #d9ddff; text-align: center; border-radius: 20px"
          ></p>
          <p
            id="kunyomi"
            style="background-color: #c2c8ff; text-align: center; border-radius: 20px"
          ></p>
        </div>

            let box = document.querySelector('#box');
            box.innerHTML = '日';
            let descricao = document.querySelector('#descricao');
            descricao.innerHTML = 'Meaning:  Day, Sun, Japan, Counter for days';
            let onyomi = document.querySelector('#onyomi');
            let kunyoni = document.querySelector('#kunyomi');
            onyomi.innerHTML = 'Onyomi: Nichi, Jitsu';
            kunyomi.innerHTML = 'Kunyomi: hi, -bi, -ka';
          };

            let kunyoni = document.querySelector('#kunyomi');

            kunyomi.innerHTML = 'Kunyomi: A(u)';
